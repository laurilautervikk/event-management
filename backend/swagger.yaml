openapi: 3.0.2
info:
  title: Event Management API
  version: 1.0.0
  description: Event Management API docs
Authorization: Bearer <token>
tags:
  - name: users
    description: Operations related to users
  - name: events
    description: Operations related to events
schemes:
  - https
  - http
paths:
  /users/register:
    post:
      tags:
        - users
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              example:
                email: test@test.com
                password: testtest
      responses:
        "201":
          description: User created
        "403":
          description: User already exists
        "406":
          description: Email or password not acceptable
        "500":
          description: Error
  /users/login:
    post:
      tags:
        - users
      summary: Login a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              example:
                email: test@test.com
                password: testtest
      responses:
        "200":
          description: "token: string"
        "401":
          description: Wrong password
        "404":
          description: User does not exist
        "411":
          description: Email or password field empty
        "500":
          description: Error
  /events/add:
    post:
      tags:
        - events
      summary: Add a new event
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                image:
                  type: string
                location:
                  type: string
                time:
                  type: date
              example:
                title: Jaanituli
                image: https://img.freepik.com/free-vector/silhouettes-rock-concert_1048-4815.jpg
                location: Tartu
                time: "2023-06-23T18:30:00"
      responses:
        "201":
          description: Event created
        "401":
          description: No authorization token was found
        "411":
          description: One or more required fields empty
        "500":
          description: Error
  /events/list:
    get:
      tags:
        - events
      description: Get a list of all events
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                  items:
                    $ref: "#components/schemas/Event"
              example:
                  - _id: 635c381cc8c825565c56c291
                    image: https://img.freepik.com/free-vector/silhouettes-rock-concert_1048-4815.jpg
                    location: Tallinn
                    time: '2023-12-25T00:00:00.000Z'
                    authorId: 635ae70f46211d0b55c59f22
                  - _id: 635c381cc8c825565c56c291
                    image: https://img.freepik.com/free-vector/silhouettes-rock-concert_1048-4815.jpg
                    location: Haapsalu
                    time: '2023-12-25T00:00:00.000Z'
                    authorId: 635ae70f46211d0b55c59f44
          description: Returns a list of Events
        "500":
          description: Error
  /events/my-events:
    get:
      tags:
        - events
      description: Get a list of users events
      security:
        - bearerAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                  items:
                    $ref: "#components/schemas/Event"
              example:
                  - _id: 635c381cc8c825565c56c291
                    image: https://img.freepik.com/free-vector/silhouettes-rock-concert_1048-4815.jpg
                    location: Tallinn
                    time: '2023-12-25T00:00:00.000Z'
                    authorId: 635ae70f46211d0b55c59f22
                  - _id: 635c381cc8c825565c56c291
                    image: https://img.freepik.com/free-vector/silhouettes-rock-concert_1048-4815.jpg
                    location: Koeru
                    time: '2023-12-25T00:00:00.000Z'
                    authorId: 635ae70f46211d0b55c59f22
          description: Returns a list of users Events
        "500":
          description: Error
components:
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Error:
      title: Type for Error
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
    User:
      title: Type for User
      type: object
      properties:
        _id:
          type: string
        email:
          type: string
        password:
          type: string
    Event:
      title: Type for Event
      description: ''
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
        image:
          type: string
        location:
          type: string
        time:
          type: date
        authorId:
          type: string
          
