openapi: 3.0.2
info:
  title: Event Management API
  version: 1.0.0
  description: Event Management API docs
paths:
  /users/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: User created
        "403":
          description: User already exists
        "406":
          description: Email or password not acceptable
        "500":
          description: Error

components:
  schemas:
    error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
    User:
      type: object
      properties:
        _id:
          type: string
        email:
          type: string
        password:
          type: string
