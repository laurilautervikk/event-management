openapi: 3.0.2
info:
  title: Event Management API
  version: 1.0.0
  description: Event Management API docs
Authorization: Bearer <token>
paths:
  /users/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              example:
                email: test@test.com
                password: testtest
      responses:
        "201":
          description: User created
        "403":
          description: User already exists
        "406":
          description: Email or password not acceptable
        "500":
          description: Error
  /users/login:
    post:
      summary: Login a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              example:
                email: test@test.com
                password: testtest
      responses:
        "200":
          description: "token: string"
        "401":
          description: Wrong password
        "404":
          description: User does not exist
        "411":
          description: Email or password field empty
        "500":
          description: Error
  /events/add:
    post:
      summary: Add a new event
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                image:
                  type: string
                location:
                  type: string
                time:
                  type: date
              example:
                title: Jaanituli
                image: https://img.freepik.com/free-vector/silhouettes-rock-concert_1048-4815.jpg
                location: Tartu
                time: "2023-06-23T18:30:00"
      responses:
        "201":
          description: Event created
        "401":
          description: No authorization token was found
        "411":
          description: One or more required fields empty
        "500":
          description: Error
components:
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
    User:
      type: object
      properties:
        _id:
          type: string
        email:
          type: string
        password:
          type: string
    Event:
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
        image:
          type: string
        location:
          type: string
        time:
          type: date
        authorId:
          type: string
